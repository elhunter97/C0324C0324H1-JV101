<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Table</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;

    }
    th,td{
      padding: 20px;
        border: 1px solid black;
        text-align: center;
    }
    th{
        border-color: #dddddd;
        font-family: "Comic Sans MS";
        background-color: #780000;
        padding: 20px;
        color: #dddddd;
    }
    td{
        font-family: sans-serif;
    }

</style>
<body>
<p style="text-align: left;"><b>Thời Khóa biểu</b></p><br>
<table>
    <tr>
      <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>Trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kĩ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>

</table>
</body>
</html>
