<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table basic</title>
</head>
<style>
  table{
    font-family: Arial,sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  td, th{
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even){
    background-color: #dddddd;
  }
</style>
<body>
<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Hán Bảo Ngọc</td>
    <td>0912425465</td>
    <td>Việt Nam</td>
  </tr>
  <tr>
    <td>Trần Thị Khánh Linh</td>
    <td>0909090909</td>
    <td>Korea</td>
  </tr>
  <tr>
    <td>Hán Thị Huệ Liên</td>
    <td>0914342355</td>
    <td>China</td>
  </tr>

</table>
</body>
</html>
