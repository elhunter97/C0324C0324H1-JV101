<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng kí</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div><b>Họ và tên</b></div>
    <input type="text" name="name">
    <p></p>
    <div><b>Email</b></div>
    <input type="text" name="email">
    <p></p>
    <div><b>Số điện thoại</b></div>
    <input type="text" name="phone">
    <p></p>
    <div><b>Giới tính</b></div>
    <input type="radio" name="gender" value="Nam">Nam
    <input type="radio" name="gender" value="Nữ">Nữ
    <p></p>
    <p></p>
    <button type="submit" name="bt">Đăng ký</button>

</form>

</body>
